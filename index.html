<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Timed Quiz</title>
</head>
<body>
    <!--Header to include the highscore and timer-->
    <header>
        <a class="highScore" href="./highscore.html">High Scores</a>
        <div class="timer">Timer:<span id ="timer">60</span></div>
    </header>
    <!-- Body to include title and buttons-->
    <main id="main">
        <h1 id="title">Timed Quiz on Java Script</h1>
        <div class="div" id="body">
            A typical coding assessment is a combination of 
            multiple-choice questions and interactive coding challenges.
            You are invited to test your knowlege in this timed quiz. Good luck and happy coding!
        </div>
        <button class="btn" id="start-quiz" type="button">Start Quiz</button>
        <!-- add results -->
        <div class="results" id="results"></div>
    </main>
    <!-- link the js file-->
    <script src="./assets/js/script.js"></script>
</body>
</html>
